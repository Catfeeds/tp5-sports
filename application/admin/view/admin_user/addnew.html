<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Custom CSS -->

  <!-- Morris Charts CSS -->
  <link href="__STATIC__/css/plugins/morris.css" rel="stylesheet">
  <link rel="stylesheet" href="__STATIC__/css/sing/common.css" />

  <!-- Custom Fonts -->

  <!-- jQuery -->
  <script src="__STATIC__/js/jquery.js"></script>

<body>
  <div id="wrapper">

  <script src="__STATIC__/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper" style="margin-top: 20px;">

    <div class="container-fluid">

      <h2 style="text-align: center;margin-bottom: 20px;">添加管理员账号</h2>

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form" action="{:\\think\\Url::build('addNew')}">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">帐号:</label>
              <div class="col-sm-5">
                <input type="text" name="account" class="form-control" placeholder="帐号">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">密码:</label>
              <div class="col-sm-5">
                <input type="password" name="password" class="form-control" placeholder="帐号">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">确认密码:</label>
              <div class="col-sm-5">
                <input type="password" name="repassword" class="form-control" placeholder="确认密码">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">邮箱:</label>
              <div class="col-sm-5">
                <input type="email" name="email" class="form-control" placeholder="邮箱">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">真实姓名:</label>
              <div class="col-sm-5">
                <input type="realname" name="realname" class="form-control" placeholder="真实姓名">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">电话:</label>
              <div class="col-sm-5">
                <input type="mobile" name="mobile" class="form-control" placeholder="电话">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
