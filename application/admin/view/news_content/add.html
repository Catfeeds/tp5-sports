<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1111</title>
  <!-- Bootstrap Core CSS -->
  <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->

  <!-- Morris Charts CSS -->
  <link href="__STATIC__/css/plugins/morris.css" rel="stylesheet">
  <link rel="stylesheet" href="__STATIC__/css/sing/common.css" />

  <!-- Custom Fonts -->
  <link href="__STATIC__/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  
  <!-- <link rel="stylesheet" href="__STATIC__/css/party/bootstrap-switch.css" /> -->
  <link rel="stylesheet" type="text/css" href="__STATIC__/css/party/uploadify.css">

  <!-- jQuery -->
  <script src="__STATIC__/js/jquery.js"></script>
  <script src="__STATIC__/js/bootstrap.min.js"></script>
  <script src="__STATIC__/js/dialog/layer.js"></script>
  <script src="__STATIC__/js/dialog.js"></script>
  <script type="text/javascript" src="__STATIC__/js/party/jquery.uploadify.js"></script>
</head>
<body>
  <div id="wrapper">

  <script src="__STATIC__/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper" style="margin-top: 20px;">

    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">标题:</label>
              <div class="col-sm-5">
                <input type="text" name="title" class="form-control" id="inputname" placeholder="请填写标题">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">短标题:</label>
              <div class="col-sm-5">
                <input type="text" name="small_title" class="form-control" id="inputname" placeholder="请填写短标题">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">缩图:</label>
              <div class="col-sm-5">
                <input id="file_upload"  type="file" multiple="true" >
                <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
                <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">内容:</label>
              <div class="col-sm-5">
                <textarea class="input js-editor" id="editor_singcms" name="content" rows="20" ></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">是否在首页置顶显示:</label>
              <div class="col-sm-5">
                <select class="form-control" name="is_top">
                  <option value="">==是否显示==</option>
                      <option value="0">0</option>
                      <option value="1">1</option>
                </select>
              </div>
            </div>

            <input type="hidden" name="news_id" value="0"/>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin/news_content/add',
    'jump_url' : '/admin/news_content',
    'ajax_upload_image_url' : '/admin/image/ajaxuploadimage',
    'ajax_upload_swf' : '__STATIC__/js/party/uploadify.swf',
  };
</script>
<script src="__STATIC__/js/admin/image.js"></script>
<script>
  // 6.2
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_singcms',{
      uploadJson : '/index.php/admin/image/kindupload',
      afterBlur : function(){this.sync();}, //
    });
  });
</script>
<script src="__STATIC__/js/admin/common.js"></script>
</body>
</html>
