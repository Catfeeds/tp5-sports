<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>contact</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="__STATIC__/js/um/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
	<link href="__STATIC__/css/comment.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="__STATIC__/js/um/third-party/jquery.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/um/third-party/template.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="__STATIC__/js/um/umeditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__STATIC__/js/um/um.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/um/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
	contact
	<div class="panel panel-danger">

	  <div class="panel-heading">发布评论</div>
	  
	  <div class="panel-body">
			<form method="post">
			  <div class="form-group">
			    <label for="exampleInputEmail1">姓名：</label>
			    <input type="text" class="form-control" name='username' placeholder="请输入姓名">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">内容：</label>
			    <input type="text" name="content" hidden class='contents'>
					<script type="text/plain" id="myEditor" style="width: 100%"></script>
					<script>
					$opt={toolbar:[
								'source |',
					            'undo redo | bold italic underline strikethrough | superscript subscript | forecolor backcolor |',
					            'horizontal | insertorderedlist insertunorderedlist | link unlink | selectall cleardoc' ,
					            '| justifyleft justifycenter justifyright justifyjustify | paragraph fontfamily fontsize',
					            '| emotion image video',
					            ' | fullscreen'
					    ]};
					    var um = UM.getEditor('myEditor',$opt);
					 function getContent(){
					  return um.getContent();
					 }
					 $(function(){
					  $('button[type="submit"]').on('click',function(){
					    $('.contents').val(getContent())
					  })
					 })
					</script>
			  </div>
			 
			  
			  <button type="submit" class="btn btn-primary">发布评论</button>
			</form>
	  </div>

	</div>
</body>
</html>
